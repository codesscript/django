<table class="table table-striped table-bordered table-sm">

        <th>Student ID</th>
		<th>Student User_Name</th>
        <th>Student First_Name</th>
        <th>Student Last_Name</th>
        <th>Student Contact</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
{% for stu in student %}
    <tr>
        <td>{{ stu.id }}</td>
		<td>{{stu.username}}</td>
        <td>{{ stu.first_name }}</td>
        <td>{{ stu.last_name }}</td>
        <td>{{ stu.mob_no }}</td>
        <td>
            <a href="/edit/{{ stu.id }}"><span class="glyphicon glyphicon-pencil" >Edit</span></a>
            <a href="/delete/{{ stu.id }}">Delete</a>
        </td>
    </tr>
{% endfor %}

</table>
